<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>camera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- Take photo button -->
  <ion-button (click)="takePicture()">Take Photo</ion-button>

  <!-- Show image after photo is taken -->
  @if (imgUrl) {
    <ion-img [src]="imgUrl"></ion-img>
  }
</ion-content>
